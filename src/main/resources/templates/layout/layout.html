<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">

<head th:fragment="head">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/0699e3b721.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <title th:text="${titulo}"></title>
</head>

<body>
  <header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="home-autor">
        <a class="navbar-brand" href="#">Leancode</a>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/cliente/listado}">Clientes</a>
          </li>
        </ul>
      </div>
    </nav>
    <div>
      <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
      <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
      <div class="alert alert-success" th:if="${upload_message != null}" th:text="${upload_message}"></div>
      <div class="alert alert-danger" th:if="${error_upload != null}" th:text="${error_upload}"></div>
    </div>
  </header>
  <footer th:fragment="footer" class="footer-jpa bg-dark text-center text-white">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2022 Copyright:
      <a class="text-white" href="#">Leancode</a>
    </div>
  </footer>
</body>

</html>
